<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperliquid Vault Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stock-price {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stock-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stock-detail {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stock-detail:last-child {
            border-bottom: none;
        }

        .label {
            color: #666;
            font-weight: 500;
        }

        .value {
            color: #333;
            font-weight: 600;
        }

        .chains-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chain-item {
            padding: 12px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s ease;
        }

        .chain-item:hover {
            background: #e9ecef;
        }

        .chain-name {
            font-weight: 600;
            color: #333;
        }

        .chain-id {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .vault-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .feature-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.configured {
            background: #cce5ff;
            color: #004085;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .note {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .refresh-btn:active {
            transform: scale(0.98);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .updating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Hyperliquid Vault Dashboard</h1>
        
        <div class="dashboard">
            <!-- Stock Price Card -->
            <div class="card">
                <h2>
                    <span class="icon">üìà</span>
                    Stock Price Monitor
                </h2>
                <div id="stock-content">
                    <div class="loading">Loading stock price...</div>
                </div>
            </div>

            <!-- EVM Chains Card -->
            <div class="card">
                <h2>
                    <span class="icon">üîó</span>
                    Supported EVM Chains
                    <button class="refresh-btn" onclick="fetchChains()">‚Üª</button>
                </h2>
                <div id="chains-content">
                    <div class="loading">Loading chains...</div>
                </div>
            </div>

            <!-- Vault Info Card -->
            <div class="card">
                <h2>
                    <span class="icon">üè¶</span>
                    Hyperliquid Vault
                </h2>
                <div id="vault-content">
                    <div class="loading">Loading vault info...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch stock price
        async function fetchStockPrice() {
            const container = document.getElementById('stock-content');
            container.classList.add('updating');
            
            try {
                const response = await fetch('/api/stock-price');
                const data = await response.json();
                
                if (response.ok) {
                    container.innerHTML = `
                        <div class="stock-info">
                            <div style="text-align: center;">
                                <div style="font-size: 1.2rem; color: #666; margin-bottom: 10px;">
                                    ${data.name} (${data.symbol})
                                </div>
                                <div class="stock-price">
                                    $${data.price}
                                </div>
                            </div>
                            <div class="stock-detail">
                                <span class="label">Confidence:</span>
                                <span class="value">¬±$${data.confidence}</span>
                            </div>
                            <div class="stock-detail">
                                <span class="label">Last Update:</span>
                                <span class="value">${new Date(data.timestamp).toLocaleTimeString()}</span>
                            </div>
                            ${data.note ? `<div class="note">‚ÑπÔ∏è ${data.note}</div>` : ''}
                        </div>
                    `;
                } else {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to fetch stock price: ${error.message}</div>`;
            }
            
            container.classList.remove('updating');
        }

        // Fetch EVM chains
        async function fetchChains() {
            const container = document.getElementById('chains-content');
            container.classList.add('updating');
            
            try {
                const response = await fetch('/api/evm-chains');
                const data = await response.json();
                
                if (response.ok) {
                    container.innerHTML = `
                        <div style="margin-bottom: 15px; color: #666;">
                            Total EVM Chains: <strong style="color: #333;">${data.total}</strong>
                        </div>
                        <div class="chains-list">
                            ${data.chains.map(chain => `
                                <div class="chain-item">
                                    <span class="chain-name">${chain.name}</span>
                                    <span class="chain-id">ID: ${chain.id}</span>
                                </div>
                            `).join('')}
                        </div>
                        ${data.note ? `<div class="note">‚ÑπÔ∏è ${data.note}</div>` : ''}
                    `;
                } else {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to fetch chains: ${error.message}</div>`;
            }
            
            container.classList.remove('updating');
        }

        // Fetch vault info
        async function fetchVaultInfo() {
            const container = document.getElementById('vault-content');
            container.classList.add('updating');
            
            try {
                const response = await fetch('/api/vault-info');
                const data = await response.json();
                
                if (response.ok) {
                    container.innerHTML = `
                        <div class="stock-info">
                            <div class="stock-detail">
                                <span class="label">Network:</span>
                                <span class="value">${data.network}</span>
                            </div>
                            <div class="stock-detail">
                                <span class="label">Status:</span>
                                <span class="status ${data.status.toLowerCase()}">
                                    üü¢ ${data.status}
                                </span>
                            </div>
                            <div class="stock-detail">
                                <span class="label">Vault Address:</span>
                                <span class="value" style="font-size: 0.85rem; word-break: break-all;">
                                    ${data.vaultAddress}
                                </span>
                            </div>
                            <div class="stock-detail">
                                <span class="label">RPC Endpoint:</span>
                                <span class="value" style="font-size: 0.85rem;">
                                    ${data.rpcUrl}
                                </span>
                            </div>
                            <div style="margin-top: 15px;">
                                <div class="label" style="margin-bottom: 10px;">Features:</div>
                                <div class="vault-features">
                                    ${data.features.map(feature => `
                                        <span class="feature-tag">${feature}</span>
                                    `).join('')}
                                </div>
                            </div>
                            ${data.note ? `<div class="note">‚ÑπÔ∏è ${data.note}</div>` : ''}
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="error">
                            ${data.error}
                            ${data.hint ? `<br><small>${data.hint}</small>` : ''}
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to fetch vault info: ${error.message}</div>`;
            }
            
            container.classList.remove('updating');
        }

        // Initial fetch
        fetchStockPrice();
        fetchChains();
        fetchVaultInfo();

        // Auto-refresh stock price every 10 seconds
        setInterval(fetchStockPrice, 10000);
    </script>
</body>
</html>
